name: Deploy website 05
on:
    push:
        branches:
            - master
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
              working-directory: ./05_starting_project
            - name: Lint code
              run: npm run lint
              working-directory: ./05_starting_project
            - name: Test code
              run: npm run test
              working-directory: ./05_starting_project

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
              working-directory: ./05_starting_project
            - name: Build website
              run: npm run build
              working-directory: ./05_starting_project
            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: dist-files
                  path: ./05_starting_project/dist
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Get build artifacts
              uses: actions/download-artifact@v3
              with:
                  name: dist-files
            - name: Output contents
              run: ls
