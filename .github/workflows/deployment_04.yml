name: 'Practice Project 04'
on: push
jobs:
    lint_test_deploy:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./04_practice_project
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install Nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Lint Code
              run: npm run lint
            - name: Run tests
              run: npm run test
            - name: Build project
              run: npm run build
            - name: Deploy
              run: echo "Deploying..."
